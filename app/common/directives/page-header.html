<div class="page-header">
    <h1><img class="photo" ng-src="{{ ::$headerCtrl.todo.userPhoto }}">
        {{ ::$headerCtrl.todo.user }}'s To Do List
        <span class="label label-default"
              ng-hide="$headerCtrl.incompleteCount($headerCtrl.todo.items) === 0"
              ng-class="$headerCtrl.warningLevel($headerCtrl.todo.items)">
                    {{$headerCtrl.incompleteCount($headerCtrl.todo.items)}}
                </span>
    </h1>
</div>
